plugins {
    id "pl.itgolo.libs.skeletongradle"
}
group 'pl.itgolo.libs'
version '1.0.0.0'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile gradleTestKit()
    compile gradleApi()
}
